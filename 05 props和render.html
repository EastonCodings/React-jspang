<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./react.js"></script>
    <script src="./react-dom.js"></script>
    <script src="./browser.min.js"></script>
</head>
<!-- props是组件固有属性的集合，其数据由外部传入，一般在整个组件的生命周期中都是只读的。
属性的初识值通常由React.createElement函数或者JSX中标签的属性值进行传递，并合并到组件实例对象的this.props中。 -->
<body>
<!-- 我们不应该修改props中的值。事实上，如果要在组件外更改也是一个很麻烦的事，需要找到组件实例，这没有必要。
在设计组件时，就要想好组件哪些使用state，哪些使用props集合，那些使用state集合。
通常固定的组件内只读的、应由父组件传递进来的属性适合放在props集合中，如组件的类名、颜色、字体、事件响应回调函数等。

props与state的区别
props不能被其所在的组件修改，从父组件传递进来的属性不会在组件内部更改；
state只能在所在组件内部更改，或在外部调用setState函数对状态进行间接修改。

render成员函数
首先说render是一个函数，它对于组件来说，render成员函数是必需的。render函数的主要流程是检测this.props和this.state,再返回一个单一组件实例。
render函数应该是纯粹的，也就是说，在render函数内不应该修改组件state，不读写DOM信息，也不与浏览器交互。如果需要交互，应该在生命周期中进行交互。 -->
    <div id="demo"></div>
    <script type="text/babel">
        let HelloBox = React.createClass({
            render:function () {
                return <div>{'Hello'+this.props.myattr}</div>  // myattr, 属性集合中之一
            }
        })

        ReactDOM.render(
            <HelloBox myattr="World"/>,
            document.getElementById("demo")
        )
    </script>
</body>
</html>
